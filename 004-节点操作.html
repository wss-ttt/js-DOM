<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btn1">插入li标签</button>
    <button type="button" id="btn2">插入li标签2</button>
    <ul id='ul'>

    </ul>
</body>
<script>
    var i = 0;
    // 获取ul
    var ul = document.getElementById('ul');
    // 获取button
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    // 顺序插入(最新的在最下面)
    btn1.onclick = function () {
        // 创建元素节点
        var li = document.createElement('li');
        li.innerHTML = ++i;
        // 插入节点
        ul.appendChild(li);
    }
    // 倒叙插入(最新的在最上面)
    btn2.onclick = function () {
        // 获取li节点
        var lis = ul.children;
        // 创建元素节点
        var li = document.createElement('li');
        li.innerHTML = ++i;
        if (lis.length > 0) {
            ul.insertBefore(li, lis[0]);
        } else {
            ul.appendChild(li);
        }
    }
</script>

</html>
