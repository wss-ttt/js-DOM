<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .box1 {
            width: 400px;
            margin: 100px auto;
        }

        .box1 input {
            width: 100%;
            height: 36px;
        }

        .tips {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box1" id="box1">
        <input type="text" id="txt">
        <!-- <ul class="tips">

       </ul> -->
    </div>
</body>
<script>

    var data = ['a', 'aa', 'abc', 'abcd', 'dd', 'cc'];
    var input = document.getElementById('txt');
    var box1 = document.getElementById('box1');
    input.oninput = function () {
        var arr = [];
        for (var i = 0; i < data.length; i++) {
            if (data[i].indexOf(this.value) === 0) {
                arr.push(`<li>${data[i]}</li>`);
            }
        }
        var str = arr.join('');
        // 1.判断是否已经存在ul标签
        if (box1.children[1]) {
            box1.children[1].remove();
        }
        // 2.判断是否有数据
        if (!arr.length || this.value.length === 0) return;
        // 3.动态创建ul
        var ul = document.createElement('ul');
        // 4.添加类名
        ul.className = 'tips';
        // 5.添加内容
        ul.innerHTML = str;
        // 6.追加节点
        box1.appendChild(ul);
    }

</script>

</html>
