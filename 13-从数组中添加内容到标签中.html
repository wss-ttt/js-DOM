<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select name="" id="sel1"></select>
</body>
<script>
    var arr = ['乔峰', '杨过', '小龙女'];
    var sel = document.getElementById('sel1');
    var str = '';
    for (var i = 0; i < arr.length; i++) {
        str += `<option>${arr[i]}</option>`;
    }
    sel.innerHTML = str;
</script>

</html>
