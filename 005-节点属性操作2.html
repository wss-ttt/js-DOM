<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container" id="box1">好好学习</div>
</body>
<script>
    var box1 = document.getElementById('box1');
    // 获取属性值
    var id = box1.id;
    var className = box1.className;
    console.log(id);// box1
    console.log(className); // container
    // 修改属性值
    box1.id = 'box2';
    // 添加属性值
    box1.age = '18';
</script>

</html>
