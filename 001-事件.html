<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="item" id="box1"></div>
</body>
<script>
    // 获取事件源
    var div = document.getElementById('box1');
    // var div = document.getElementsByClassName('item')[0];
    // var div = document.getElementsByTagName('div')[0];
    // h5中新增的
    // var div = document.querySelector('#box1');


    // 注册事件
    // 第一种方式
    div.onclick = function () {
        console.log('好好学习');
    }
    // 第二种方式
    div.onclick = test;
    function test(){
        console.log('天天向上');
    }
    // 第三种方式: 行内绑定事件(不推荐使用)
    
</script>

</html>
