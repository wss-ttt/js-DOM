<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container" id="box1">好好学习</div>
</body>
<script>
    var box1 = document.getElementById('box1');
    // 获取属性
    var id = box1.getAttribute('id');// box1
    var className = box1.getAttribute('class');// container
    console.log(id);
    console.log(className);
    // 设置属性
    box1.setAttribute('id','aaa');
    box1.setAttribute('age','18');
    console.log(box1.getAttribute('age'));// 18
</script>

</html>
